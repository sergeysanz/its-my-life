<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>[threejs/gsap] ‚ùç Liquid Morphology Slideshow</title>

  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">

  <style>
    /* Bot√≥n de permiso de audio */
    #audioUnlockBtn {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 9999;
      backdrop-filter: blur(4px);
      user-select: none;
    }

    #audioUnlockBtn.hidden {
      display: none;
    }

    /* --- Bot√≥n YouTube Glass + Bounce --- */
    #ytButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      color: white;
      font-size: 18px;
      letter-spacing: 0.5px;
      backdrop-filter: blur(6px);
      text-decoration: none;
      z-index: 999;
      transition: 0.25s ease;
      animation: bounceSoft 2.2s ease-in-out infinite;
    }

    #ytButton:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.7);
      transform: translateX(-50%) scale(1.08);
    }

    @keyframes bounceSoft {
      0% {
        transform: translateX(-50%) translateY(0);
      }

      25% {
        transform: translateX(-50%) translateY(-8px);
      }

      50% {
        transform: translateX(-50%) translateY(0);
      }

      75% {
        transform: translateX(-50%) translateY(-4px);
      }

      100% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>

<body>

  <main class="slider-wrapper">
    <canvas class="webgl-canvas"></canvas>

    <span class="slide-number" id="slideNumber">01</span>
    <span class="slide-total" id="slideTotal">06</span>

    <span class="help-text">
      H: Toggle Settings ‚Ä¢ Space/‚Üí: Next ‚Ä¢ ‚Üê: Previous ‚Ä¢ Click to Advance
    </span>

    <nav class="slides-navigation" id="slidesNav">
      <!-- Generado por JavaScript -->
    </nav>
  </main>

  <!-- M√∫sica de fondo -->
  <audio id="bgAudio" src="./assets/its.mp3" preload="auto"></audio>

  <!-- Fallback autoplay -->
  <div id="audioUnlockBtn" class="hidden">
    Haz clic para activar el sonido üîä
  </div>

  <!-- Bot√≥n YouTube -->
  <a id="ytButton"
    href="https://www.youtube.com/watch?v=hx50ew-l2nc&list=RDhx50ew-l2nc&start_radio=1"
    target="_blank">
    Ver Video üé¨
  </a>

  <!-- GSAP + Script principal -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script type="module" src="./script.js"></script>

  <script>
    const audio = document.getElementById("bgAudio");
    const unlockBtn = document.getElementById("audioUnlockBtn");

    // Volumen base
    audio.volume = 0.6;

    // Intento de autoplay
    audio.play().then(() => {
      console.log("Autoplay activado");
    }).catch(() => {
      console.log("Autoplay bloqueado, mostrando bot√≥n");
      unlockBtn.classList.remove("hidden");
    });

    unlockBtn.addEventListener("click", () => {
      audio.play();
      unlockBtn.classList.add("hidden");
    });
  </script>

</body>

</html>
